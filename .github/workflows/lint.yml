name: Lint and Format

on:
  push:
    branches: [ master, main ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: ESLint (strict)
        run: npm run lint:js:strict

      - name: Prettier check
        run: npm run check

      - name: Stylelint
        run: npm run lint:css

